container:
  dockerfile: Dockerfile
  cpu: 6
  memory: 10G
  use_in_memory_disk: true
task:
  build_script:
  - git clone --depth=1 https://github.com/pa-stelt/kernel_xiaomi_miatoll -b torpedo-stuff
  - cd kernel_xiaomi_miatoll
  - mkdir out
  - git clone https://github.com/kdrag0n/proton-clang --depth=1 
  - export ARCH=arm64 && SUBARCH=arm64 && export PATH="$(pwd)/proton-clang/bin:$PATH" && make O=out cust_defconfig && make -j$(nproc --all) O=out CC=clang CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_ARM32=arm-linux-gnueabi- 
  - git clone https://github.com/Stealth1226/AnyKernel3 && mv out/arch/arm64/boot/Image.gz out/arch/arm64/boot/dtbo.img AnyKernel3/ && cd AnyKernel3 && zip -r9 LHKRNL.zip * -x .git README.md *placeholder 
  - curl -T LHKRNL.zip temp.sh; echo
 
